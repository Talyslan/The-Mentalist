<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>The Mentalist</title>
</head>
<body>
    <h1>Mentalista</h1>

    <h2>
        Bem-Vindo ao jogo <br> 
        você terá que adivinhar qual número eu escolhi!
    </h2>

    <div class="configuracoes">
        <h3>Configurações de dificuldade:</h3>
        
        <p>
            Número sorteado entre
            <input type="number">
            e
            <input type="number">
        </p>

        <p>
            Quantidade de vidas
            <input type="number">
        </p>
    </div>

    <button>Jogar</button>
    <button>Jogar no modo Padrão</button>

    <div class="jogo">
        <h2>
            Descubra o número que eu escolhi entre 1 e 100 <br>
            Ha Ha Ha
        </h2>

        <img src="images/harlequin.png" alt="">

        <p>
            Tentativas:
            <span>5</span>
        </p>
        <div class="chute-box">
            <input type="text" placeholder="Chute aqui" />
            <button>Chutar</button>
        </div>
        <p>
            O número chutado é menor que o escolhido!
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
