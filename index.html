<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>The Mentalist</title>
</head>
<body>
    <h1>Mentalista</h1>
    <h2>Descubra o número escolhido por nós entre 1 e 100</h2>

    <p>
        Tentativas:
        <span id="tentativas">5</span>
    </p>

    <div class="chute-box">
        <input id="chute" type="text" placeholder="Chute aqui" />

        <button>Chutar</button>
    </div>

    <p id="respostaAoChute">
        O número chutado é menor que o escolhido!
    </p>
</body>
</html>
